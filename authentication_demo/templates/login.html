{% block content %}

<!--Login-->
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ login_form.as_p }}
        {% comment %} {% for data in login_form %} {{ data }} {% endfor %} {% endcomment %}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an
account</a>.</p>
</div>
{% endblock %}
